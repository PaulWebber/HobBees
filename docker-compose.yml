version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: hobbees-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=hobbees
    networks:
      - hobbees-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hobbees-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=hobbees
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=True
    depends_on:
      - mongodb
    networks:
      - hobbees-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hobbees-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - hobbees-network
    command: npm run dev

volumes:
  mongodb_data:

networks:
  hobbees-network:
    driver: bridge
